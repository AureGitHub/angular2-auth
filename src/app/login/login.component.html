<div *ngIf="!this.authService.isLoggedIn" class="container">
    <h1>Login</h1>
    <h3><button (click)="comoAdmin()" >como admin</button>
    <button (click)="comoNoAdmin()" >como No admin</button></h3>
    <form (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="model.username" type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="model.password" type="password" class="form-control" id="password" name="password" required>
      </div>
      <button *ngIf="VerBoton" type="submit" class="btn btn-success">Login</button>
      <div *ngIf="!VerBoton">Accediendo al servidor...</div>
    </form>
</div>

<div>{{errorMessage}}</div>
